<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/feed.css">
    <title>Feed</title>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="/dashboard">Home</a></li>
            <li id="selected"><a href="/feed">Feed</a></li> 
            <li><a href="/profile">Profile</a></li>
 
        </ul>
    </nav>
    <main>
        <section class="content">
            {% for post in blogs %}
                <div class="contentcontainer">
                    <div class="leftcontent">
                        <h3>{{post.username}}</h3>
                        <img src={{post.to_dict().pfp}}>
                        <p>{{post.to_dict().time}}</p>
                        <p>{{post.to_dict().date}}</p>
                    </div>
                    <div class="rightcontent">
                        <h3>{{post.title}}</h3>
                        <p>{{post.content}}</p>
                    </div>
                </div>
            {% endfor %}
            

        </section>
        <section class="usercontainer">
            <h3>Users</h3>
            <div id="user-list">
                
            </div>
        </section> 
    </main>


    <footer></footer>
    <script>
        let user;
        fetch("https://neko-blogs-a52478cbe33c.herokuapp.com/users")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // Parse the JSON response
            })
            .then(users => {
                const userList = document.getElementById("user-list");
                
                // Iterate through the users and display them
                users.forEach(user => {
                    let userDiv = document.createElement("div");
                    
                    
                    userDiv.innerHTML = `
                    
                    <div class="profile">
                    <div class="pfp">
                        <img src="${user.pfp}">
                    </div>
                    <div class="info">
                        <p style="margin-top:0;">${user.username}</p>
                    </div>
                    </div>
                    
                    
                    
                    `
                    
                    userList.appendChild(userDiv);
                });
            
            })
            .catch(error => {
                console.error("Error fetching users:", error);
            });
            
    </script>
</body>
</html>
